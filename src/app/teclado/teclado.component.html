<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <form>
        <div class="form-group">
          <input class="form-control" type="text" disabled="disabled" name="resultado" [value]="resultado">
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('7')">7</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('8')">8</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('9')">9</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success col-12" (click)="preencheResultado('*')">X</button>
    </div>
  </div>

  <br>

  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('4')">4</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('5')">5</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('6')">6</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success col-12" (click)="preencheResultado('/')">รท</button>
    </div>
  </div>

  <br>

  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('1')">1</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('2')">2</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('3')">3</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success col-12" (click)="preencheResultado('-')">-</button>
    </div>
  </div>

  <br>


  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-danger col-12" (click)="limpar()">CE</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-primary col-12" (click)="preencheResultado('0')">0</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success col-12" (click)="avaliaResultado()">=</button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" class="btn btn-success col-12" (click)="preencheResultado('+')">+</button>
    </div>
  </div>

</div>

<br>
<br>
